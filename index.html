  <body>
    <div class="container">
      <header class="header">
        <div class="header__logo">
          <a href="./index.html"><img src="./images/logo.svg" alt="" /></a>
        </div>
        <div class="header__links">
          <ul class="header__links_list">
            <li class="header__links_items"><a href="#">Services</a></li>
            <li class="header__links_items"><a href="#">About</a></li>
            <li class="header__links_items"><a href="#">Contacts</a></li>
            <li class="header__list_item">
              <a href="./log-in.html" target="_blank">Log-In</a>
            </li>
            <li class="header__list_item">
              <a href="./sign-up.html" target="_blank">Open an account</a>
            </li>
            <li class="header__list_item"><a href="#">EN</a></li>
          </ul>
        </div>
      </header>
      <main class="main">
        <div class="main__heading">
          <h1 class="main__logo">
            <h1><img src="./images/logo.svg" alt="" /></h1>
          </h1>
          <h2>Welcome to ByTrend</h2>
          <span
            >Already have an account?
            <a href="./log-in.html" target="_blank">Log-in</a></span
          >
        </div>
        <div class="Main__forms">
          <div class="Main__form_card">
            <h3>First Name</h3>
            <input type="text" id="Name" />
          </div>
          <div class="Main__form_card">
            <h3>Last Name</h3>
            <input type="text" id="Last" />
          </div>
          <div class="Main__form_card_date">
            <h3 for="Date">Birth date <b>*</b></h3>
            <input placeholder="06.12.1992" type="date" id="Date" />            
          </div> 
          <div class="Main__form_card_gender" id="Gender">
            <div class="Gender"><h3>Gender<b>*</b></h3></div>
            <div class="Main__form_card_gender_female">
              <input type="radio">
              <h4>Female</h4>
            </div>
            <div class="Main__form_card_gender_male">
              <input type="radio">
              <h4>Male</h4>
            </div>
          </div>
          <div class="Main__form_Card_skype">
            <label for="Main__form_skype_input"><h3>Skype</h3></label>
            <input type="text" placeholder="Your login Skype">
          </div>
          <div class="Main__form_Card_Skype">
            <label for="Main__form_Promo_input"><h3>Promo</h3></label>
            <input type="text" placeholder="Your Promo  ">
          </div>
          <div class="Main__form_Continue">
            <button type="submit"><h4>Continue</h4> <img src="./Icon.svg" alt=""></button>
          </div>
          </div>
          
      </main>
