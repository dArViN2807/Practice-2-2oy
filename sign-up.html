  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__logo">
          <a href="./index.html"><img src="./images/logo.svg" alt="" /></a>
        </div>
        <div class="header__links">
          <ul class="header__links_list">
            <li class="header__links_items"><a href="#">Services</a></li>
            <li class="header__links_items"><a href="#">About</a></li>
            <li class="header__links_items"><a href="#">Contacts</a></li>
            <li class="header__list_item">
              <a href="./log-in.html" target="_blank">Log-In</a>
            </li>
            <li class="header__list_item">
              <a href="./sign-up.html" target="_blank">Open an account</a>
            </li>
            <li class="header__list_item"><a href="#">EN</a></li>
          </ul>
        </div>
      </header>
      <main class="main"> 
        <div class="main__heading">
            <h1 class="main__logo">
              <h1><img src="./images/logo.svg" alt="" /></h1>
            </h1>
            <h2>Welcome to ByTrend</h2>
            <span
              >Dont have an account?
              <a href="./sign-up.html" target="_blank">Sign-up</a></span
            >
          </div>
          <div class="Main__forms">
            <div class="Main__form_Card_Email">
              <h3>Email <b>*</b></h3>
              <input type="text" id="Name" placeholder="Email address" />
            </div>
            <div class="Main__form_card_Tel">
                <h3>Phone <b>*</b></h3>
                <input class="Phonenumber" id="Phone" type="tel">
                <div class="select">777</div>
               
            </div>
            <div class="Main__form_card">
              <h3>Country <b>*</b></h3>
              <input type="text" id="Name" placeholder="Russia"/>
            </div>
            <div class="Main__form_card">
              <h3>City <b>*</b>
              </h3>
              <input type="text" id="Last"  placeholder="Name of the city"/>
            </div>
            <div class="Main__form_Card_Email">
              <h3>Password <b>*</b></h3>
              <input type="text" id="Last" placeholder="*********" /> <img src="./Icon2.svg" alt="">
            </div>
            <div class="Main__form_Card_Email">
              <h3>Confirm Password <b>*</b></h3>
              <input type="text" id="Last" placeholder="*********" /> <img src="./Icon2.svg" alt="">
            </div>
            <div class="Main__form_Continue">
              <button type="submit"><h4>Register</h4> <img src="./Icon.svg" alt=""></button>
            </div>
          </main>
          <div class="Rights">Â©2020 All Rights Reserved. Lorem Technologies, Inc.</div>
          </div>
